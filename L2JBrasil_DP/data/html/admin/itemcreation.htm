<html><title>L2JBrasil Items Creation Panel</title><body>
<table width=260>
<tr>
<td width=40><button value="Main" action="bypass -h admin_admin" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Item Creation Menu</center></td>
<td width=40><button value="Back" action="bypass -h admin_admin" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table><br><br>
<table width=270>
<tr><td>Fill the ID number in item-id to create the item that</td></tr>
<tr><td>you want, use amount if you need more than one.</td></tr>
<tr><td><br></td></tr>
<tr><td>Caution:</td></tr>
<tr><td>Do not use amount with non-stackable items.</td></tr>
<tr><td><br></td></tr>
</table>
<center>
<table>
<tr>
<td>Item-ID: <edit var="itemid" width=50></td>
<td>Amount: <edit var="itemnum" width=50></td>
<td>&nbsp;<button value="Create Item" action="bypass -h admin_create_item $itemid $itemnum" width=95 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
<tr><td></td><td></td><td><button value="Give Item to All" action="bypass -h admin_mass_create $itemid $itemnum" width=95 height=15 back="sek.cbui94" fore="sek.cbui92"></td></tr>
</table>
</center><br><br>
<center>
<table>
<tr><td><center>Assets: <edit var="asset" width=70 height=11></center></td></tr>
</table><br>
<table>
<tr>
<td>
<button value="Adena" action="bypass -h admin_create_item 57 $asset" width=95 height=15 back="sek.cbui94" fore="sek.cbui92">
<button value="Ancient Adena" action="bypass -h admin_create_item 5575 $asset" width=95 height=15 back="sek.cbui94" fore="sek.cbui92">
<button value="Blue Seal Stones" action="bypass -h admin_create_item 6360 $asset" width=95 height=15 back="sek.cbui94" fore="sek.cbui92">
<button value="Green Seal Stones" action="bypass -h admin_create_item 6361 $asset" width=95 height=15 back="sek.cbui94" fore="sek.cbui92">
<button value="Red Seal Stones" action="bypass -h admin_create_item 6362 $asset" width=95 height=15 back="sek.cbui94" fore="sek.cbui92">
</td>
</tr>
</table>
</center>
</body></html>
