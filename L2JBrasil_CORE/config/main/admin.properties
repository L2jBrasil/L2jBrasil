# ------------------------------------------------------------- #
# -  Alternate configuration for each level of Command Acess  - #
# ------------------------------------------------------------- #
# The way //admin panel looks can be "modern" or "classic" 
# (default is modern while classic provides more compatibility) 
GMAdminMenuStyle = modern

# Ban Edited Player and Corrupt GM if a GM edits a NON GM character. 
GMEdit = False

# Apply default punish if player buy items for zero Adena
OnlyGMItemsFree = True

#Disable Transaction
# False = Transaction enable for GM
# Max,Min = Transaction disable for this range
GMDisableTransaction = False

# Allow GMs to drop/trade non-tradeable and quest(drop only) items
# Default: False
GMTradeRestrictedItems = False

# Allow GMs to restart/exit while is fighting stance
# Default: False
GMRestartFighting = False

# Minimum level to deal damage
# GM with level below won't deal damage, Aggro and Exp/Sp)
# Default : 90 | 90 | 90
GMCanGiveDamage = 90
GMDontTakeAggro = 90
GMDontGiveExpSp = 90

# Allow different name color for GM and Admin characters.
# Default : True | 00FF00 = Green | FFFF00 = Yellow
GMNameColorEnabled = True
AdminNameColor = 00FF00
GMNameColor = FFFF00

# Allow different title color for GM and Admin characters.
# Default : True | 00FF00 = Green | FFFF00 = Yellow
GMNameTitleEnabled  = True
AdminTitleColor = 00FF00
GMTitleColor = FFFF00

# Enable GMs to have the glowing aura of a Hero character.
GMHeroAura = False

# Auto set invulnerable status to a GM on login.
GMStartupInvulnerable = False

# Add Super Haste skill on GM login.
GMStartupSuperHaste = False

# Auto set invisible status to a GM on login.
GMStartupInvisible = True

# Give special skills for every GM.
# 7041-7064 (Master's Blessing).
GMGiveSpecialSkills = False

# Earthquake around a GM that logs in.
GMLoginSpecialEffect = False

# Auto block private messages to a GM on login.
GMStartupSilence = False

# Auto list GMs in GM list (/gmlist) on login.
GMStartupAutoList = True

# Diet mode for GM when enter game.
GMStartupDiet = True

# Show GM info when enter game.
# Location: data/html/mods/welcome/welcomegm.htm
GMWelcomeHtm = False

